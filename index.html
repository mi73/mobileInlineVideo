            div, iframe {
                width: 100%;

            }

</head>
<body>

    <h2>iframeAPI youtube / muted</h2>
    <div id="ytplayer4"></div>

    <h2>iframeAPI youtube / muted playsinline</h2>
    <div id="ytplayer5"></div>

    <h2>iframeAPI youtube / muted playsinline loop</h2>
    <div id="ytplayer6"></div>

    <h2>html5 video tag / muted</h2>
    <video src="./sample.mp4" autoplay muted></video>

    <h2>html5 video tag / muted playsinline</h2>
    <video src="./sample.mp4" autoplay muted playsinline></video>

    <h2>html5 video tag / muted playsinline loop</h2>
    <video src="./sample.mp4" autoplay muted playsinline loop></video>

    <script>
      // Load the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // Replace the 'ytplayer' element with an <iframe> and
      // YouTube player after the API code downloads.
      var player;
      function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer4', {
          height: '360',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            mute: 1,
            autoplay: 1,
          },
        });

        player = new YT.Player('ytplayer5', {
          height: '360',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            mute: 1,
            autoplay: 1,
            playsinline: 1,
          },
        });

        player = new YT.Player('ytplayer6', {
          height: '360',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            mute: 1,
            autoplay: 1,
            playsinline: 1,
            loop: 1,
          },
        });
      }
    </script>
</body>
</html>
